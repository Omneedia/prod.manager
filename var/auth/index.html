<html>
	<head>
		<title>Omneedia</title>
		<link rel="stylesheet" type="text/css" href="auth.css"></link>
		<script type="text/javascript" src="crypto.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="auth.js"></script>
	</head>
	<body>
	<hgroup>
		<h1><img src="omneedia.png" width=128 height=128></img></h1>
	  <h3>Sign in with your Omneedia ID to continue.</h3>
	</hgroup>
	<form>
	  <div class="group">
		<input type="text"><span class="highlight"></span><span class="bar"></span>
		<label>Email</label>
	  </div>
	  <div class="group">
		<input type="password"><span class="highlight"></span><span class="bar"></span>
		<label>Password</label>
	  </div>
	  <button type="button" class="button buttonBlue">LOG IN
		<div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
	  </button>
	</form>
	<footer>Omneedia is in private beta. No open signup for the moment. Stay tuned!
	  <p>Copyright (c) 2009-2016 omneedia.com</p>
	</footer>
	</body>	
</html>
